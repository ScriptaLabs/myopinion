<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyOpinion</title> <!-- Change to your name if you would like -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-section">
        <div class="avatar">
          <img
            src="user.jpg" 
            alt="User Profile"
            class="avatar-img"
          /> <!-- in src use an image that youd like (make sure to upload it to this file and change the src name accordingly, or use a file from the internet) -->
          <span class="avatar-fallback">JD</span> <!-- Write your initials here (this is only a fallback for when the loading of the PFP fails.) -->
        </div>
        <h1>John Doe</h1>
      </div>
<!-- Change all "alt" AND <p> to something like "anti furry" or something and img src to the image youd like, preferrably from the github repository, or the postimg links -->
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="https://postimg.cc/qzdywX7W" alt="Anti Furry" class="gallery-img" />
          <div class="overlay">
            <p>Anti Furry</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/qt78nJ7R" alt="Anti Femboys" class="gallery-img" />
          <div class="overlay">
            <p>Anti Femboys</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/Cd8bb6wj" alt="Anti Israel" class="gallery-img" />
          <div class="overlay">
            <p>Anti Israel</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/YGGYndYB" alt="No Politics" class="gallery-img" />
          <div class="overlay">
            <p>No Politics</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/cv07xMyf" alt="Anti RCTA" class="gallery-img" />
          <div class="overlay">
            <p>Anti RCTA</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/GTvYr9XM" alt="Anti Pro-Russians" class="gallery-img" />
          <div class="overlay">
            <p>Anti Pro-Russians</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/RWd7N64y" alt="Anti Therians" class="gallery-img" />
          <div class="overlay">
            <p>Anti Therians</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/CZ6bs3Z4" alt="No TikToks" class="gallery-img" />
          <div class="overlay">
            <p>No TikToks</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://postimg.cc/hzkxHV1z" alt="Anti War" class="gallery-img" />
          <div class="overlay">
            <p>Anti War</p>
          </div>
          <!-- If you want to delete an item of your preference just delete the div gallery-item and all its children (things that are below it) -->
        </div>
      </div>
    </div>
  </body>
</html>
