<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyOpinion</title> <!-- Change to your name if you would like -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-section">
        <div class="avatar">
          <img
            src="user.jpg" 
            alt="User Profile"
            class="avatar-img"
          /> <!-- in src use an image that you'd like (make sure to upload it to this file and change the src name accordingly, or use a file from the internet) -->
          <span class="avatar-fallback">JD</span> <!-- Write your initials here (this is only a fallback for when the loading of the PFP fails.) -->
        </div>
        <h1>John Doe</h1>
      </div>

      <!-- Gallery Section -->
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="https://i.postimg.cc/qzdywX7W/myopinion-antifurry.png" alt="Anti Furry" class="gallery-img" />
          <div class="overlay">
            <p>Anti Furry</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/qt78nJ7R/myopinion-femboys.png" alt="Anti Femboys" class="gallery-img" />
          <div class="overlay">
            <p>Anti Femboys</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/Cd8bb6wj/myopinion-israel.png" alt="Anti Israel" class="gallery-img" />
          <div class="overlay">
            <p>Anti Israel</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/YGGYndYB/myopinion-politics.png" alt="No Politics" class="gallery-img" />
          <div class="overlay">
            <p>No Politics</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/cv07xMyf/myopinion-rcta.png" alt="Anti RCTA" class="gallery-img" />
          <div class="overlay">
            <p>Anti RCTA</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/GTvYr9XM/myopinion-russia.png" alt="Anti Pro-Russians" class="gallery-img" />
          <div class="overlay">
            <p>Anti Pro-Russians</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/RWd7N64y/myopinion-therians.png" alt="Anti Therians" class="gallery-img" />
          <div class="overlay">
            <p>Anti Therians</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/CZ6bs3Z4/myopinion-tiktok.png" alt="No TikToks" class="gallery-img" />
          <div class="overlay">
            <p>No TikToks</p>
          </div>
        </div>
        <div class="gallery-item">
          <img src="https://i.postimg.cc/hzkxHV1z/myopinion-war.png" alt="Anti War" class="gallery-img" />
          <div class="overlay">
            <p>Anti War</p>
          </div>
        </div>
        <!-- If you want to delete an item of your preference just delete the div gallery-item and all its children (things that are below it) -->
        <p>Want a page like this? Check out ScriptaLabs at GitHub, the repository name is myopinion..</p>
      </div>
    </div>
  </body>
</html>
